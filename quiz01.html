<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    var name = prompt("당신의 이름은 ?");
    var age = prompt(name + " 님의 나이는 ?");
    var add = prompt(name + " 님의 주소는 ?");
    document.write("<table border='1'>")
    document.write("<tr>")
    document.write("<th>이름</th>");
    document.write("<th>나이</th>");
    document.write("<th>주소</th>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td>" + name + "</td>");
    document.write("<td>" + age + "</td>");
    document.write("<td>" + add + "</td>");
    document.write("</tr>");
    document.write("</table>");
</script>

</body>
</html>
