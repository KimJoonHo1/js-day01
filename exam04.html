<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    function click1() {
        var n = document.getElementById('name1').value;
        console.log(n);
        document.getElementById('name1').value = "";
        document.getElementById('name2').value = n;
        var n3 = document.getElementById('name3');
        var msg = "<table border='1'>";
        var DBData = ['홍길동', '김개똥', '고도라'];
        for(i=0; i<DBData.length; i++) {
            msg += "<tr><th>" + DBData[i] + "</th></tr>";
        }
        msg += "</table>";
        n3.innerHTML = msg;
    }
    var bool = true;
    function setImg() {
        if(bool) {
            document.getElementById('img').src = 'img2.png';
        } else {
            document.getElementById('img').src = 'img.jpg';
        }
        bool = !bool
    }
</script>
<style type="text/css">
    #img {
        width: 100px;
        height: 100px;
    }
</style>
    <img  id="img" src="img.jpg"><br/>
    <button type="button" onclick="setImg();">이미지</button>
    <hr/>
    <input type="text" id="name1"><br/>
    <input type="text" id="name2"><br/>
    <div id="name3">안녕하세요</div>
    <input type="button" value="버튼" onclick="click1();">
</body>
</html>
